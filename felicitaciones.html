<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día del Programador</title>
    <!-- Importando Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylef.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="img/programmer.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Video de fondo -->
    <video autoplay muted loop class="background-video">
        <source src="img/9502510-uhd_4096_2160_24fps.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>


    <!-- Overlay oscuro -->
    <div class="overlay"></div>

    <div class="container">
        <h1>¡Feliz Día del Programador!</h1>
        <p>Gracias por ser parte de la magia del código.</p>
    </div>

    <!-- Elemento de audio -->
    <audio class="audio-player" autoplay loop>
        <source src="img/Sam Ryder- Don't stop believing (Journey) (cover) (Tik Tok) (mp3cut.net).mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Importando Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
